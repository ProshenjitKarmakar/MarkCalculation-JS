    // For Second Row : Bangla 1st paper 
    function total_mark1() {
        var theory_mark1 = parseInt(document.getElementById('theorymark1').value);
        var practical_mark1 = parseInt(document.getElementById('practicalmark1').value);
        var total_mark1 = theory_mark1 + practical_mark1;
        document.getElementById('totalmark1').value = total_mark1;

        if (total_mark1 >= 80 && total_mark1 <= 100) {
            document.getElementById('grade1').value = "A+";
            document.getElementById('point1').value = "5.00";
        }
        else if (total_mark1 >= 70 && total_mark1 <= 79) {
            document.getElementById('grade1').value = "A";
            document.getElementById('point1').value = "4.00";
        }
        else if (total_mark1 >= 60 && total_mark1 <= 69) {
            document.getElementById('grade1').value = "A-";
            document.getElementById('point1').value = "3.50";
        }
        else if (total_mark1 >= 50 && total_mark1 <= 59) {
            document.getElementById('grade1').value = "B";
            document.getElementById('point1').value = "3.00";
        }
        else if (total_mark1 >= 40 && total_mark1 <= 49) {
            document.getElementById('grade1').value = "C";
            document.getElementById('point1').value = "2.00";
        }
        else if (total_mark1 >= 33 && total_mark1 <= 39) {
            document.getElementById('grade1').value = "D";
            document.getElementById('point1').value = "1.00";
        }
        else if (total_mark1 >= 0 && total_mark1 <= 32) {
            document.getElementById('grade1').value = "F";
            document.getElementById('point1').value = "0.00";
        }
        else {
            alert("Wrong Input");
        }
    }
